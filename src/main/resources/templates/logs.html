<h3 class="title">升级日志</h3>
<div class="layui-form-item">
    <div class="layui-inline">
        <label class="layui-form-label">产品名称</label>
        <div class="layui-input-inline">
            <select class="layui-select" ng-options="p.t_id as p.t_name for p in productList"
                    ng-model="searchModel.productId" ng-change="searchModelProductChange()"></select>
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">软件版本</label>
        <div class="layui-input-inline">
            <select class="layui-select" ng-options="s.t_id as s.t_version for s in softwareList"
                    ng-model="searchModel.softwareId"></select>
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">设备编号</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" ng-model="searchModel.key">
        </div>
        <button class="layui-btn" ng-click="loadData(true)">搜索</button>
        <button class="layui-btn" ng-click="init()">重置</button>
    </div>
</div>
<table class="layui-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>产品名称</th>
        <th>设备编号</th>
        <th>软件版本</th>
        <th>更新时间</th>
        <th>备注</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="l in list">
        <td>{{l.t_id}}</td>
        <td>{{l.product_name}}</td>
        <td>{{l.device_code}}</td>
        <td>{{l.software_version}}</td>
        <td>{{l.t_update_time|date:'yyyy-MM-dd HH:mm:ss'}}</td>
        <td>{{l.t_remarks}}</td>
    </tr>
    </tbody>
</table>
<div id="page"></div>
